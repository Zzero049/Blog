<body>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

<div id="app">正在努力加载中~</div>

<script>
  window.$docsify = {
    name: 'Zero的笔记',
    repo: 'https://github.com/Zzero049',//开启github图标
    loadSidebar: true,
    coverpage: true,
    executeScript: true,
    auto2top: true,
    themeColor: '#FF5722',
    subMaxLevel: 6,

    executeScript: true,
    plugins: [function (hook) {
      hook.afterEach(function (html, next) {
        //重置gitalk的id，不然每次请求都是第一个刷新页面的id
        gitalk.options.id = getId();
        next(html);
      })
    }],
    search: {
      noData: {
        '/de-de/': 'Keine Ergebnisse!',
        '/zh-cn/': '没有结果!',
        '/': 'No results!'
      },
      paths: 'auto',
      placeholder: {
        '/de-de/': 'Suche',
        '/zh-cn/': '搜索',
        '/': 'Search'
      },
      darkMode: {
        light: {
          toggleBtnBg: '#42b983'
        }
      }

    }

  }
</script>
<!--Java、bash、sql等代码高亮-->
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>

<script crossorigin="anonymous" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"

<script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>

<script>
  const gitalk = new Gitalk({
    clientID: 'e45703ffa021a8e00055',
    clientSecret: 'd58b8acf73aa2098eceba371d03b1e1513219392',
    repo: 'Blog',
    owner: 'Zzero049',
    admin: ['Zzero049'],
    id: getId(),      // Ensure uniqueness and length less than 50
    distractionFreeMode: false  // Facebook-like distraction free mode

  })

  function getId() {
    return md5(location.pathname + (location.hash.replace(/\?\S+=.*/, '').split('/').slice(1, 3).join('_')));
  }
</script>
