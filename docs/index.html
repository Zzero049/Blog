<script>

    name: 'Zero的笔记',
    repo: 'https://github.com/Zzero049',//开启github图标
    loadSidebar: true,
    coverpage: true,
    loadNavbar: true,
    auto2top: true,
    themeColor: '#FF5722',
    subMaxLevel: 6,

    executeScript: true,
    plugins: [function (hook) {
      hook.afterEach(function (html, next) {

        gitalk.options.id = getId();
        next(html);

      paths: [], // or 'auto'
      placeholder: '搜索关键字',

      noData: '找不到结果',


      // 搜索标题的最大程级, 1 - 6
      depth: 2
    }

  }
</script>
