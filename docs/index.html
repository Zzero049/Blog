<script>
  window.$docsify = {
    name: 'Zero的笔记',
    repo: 'https://github.com/Zzero049',//开启github图标
    loadSidebar: true,
    coverpage: true,
    loadNavbar: true,
    auto2top: true,
    themeColor: '#FF5722',
    subMaxLevel: 6,

    executeScript: true,
    plugins: [function (hook) {
      hook.afterEach(function (html, next) {
        //重置gitalk的id，不然每次请求都是第一个刷新页面的id
        gitalk.options.id = getId();
        next(html);
      })
    }],
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: [], // or 'auto'
      placeholder: '搜索关键字',

      noData: '找不到结果',


      // 搜索标题的最大程级, 1 - 6
      depth: 2
    }

  }
</script>

<script>
  const gitalk = new Gitalk({
    clientID: 'e45703ffa021a8e00055',
    clientSecret: 'd58b8acf73aa2098eceba371d03b1e1513219392',
    repo: 'Blog',
    owner: 'Zzero049',
    admin: ['Zzero049'],
    id: getId(),      // Ensure uniqueness and length less than 50
    distractionFreeMode: false  // Facebook-like distraction free mode

  })

  function getId() {
    return md5(location.pathname + (location.hash.replace(/\?\S+=.*/, '').split('/').slice(1, 3).join('_')));
  }
</script>
